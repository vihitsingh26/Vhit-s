<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffd6e8, #ff8fb1);
}

.heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.25);
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    text-align: center;
    position: relative;
    z-index: 10;
}

h1 {
    font-size: 3rem;
    color: #c2185b;
}

button {
    padding: 14px 32px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: #e91e63;
    color: white;
}

#noBtn {
    background: white;
    color: #e91e63;
    position: fixed;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

let x = window.innerWidth / 2 + 100;
let y = window.innerHeight / 2;

let vx = 0;
let vy = 0;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

document.addEventListener("mousemove", function(e) {

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - e.clientX;
    const dy = centerY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 150) {
        const force = 2;
        vx += (dx / distance) * force;
        vy += (dy / distance) * force;
    }
});

function animate() {

    x += vx;
    y += vy;

    vx *= 0.9;  // friction
    vy *= 0.9;

    // Keep inside screen
    const rect = noBtn.getBoundingClientRect();
    x = Math.max(0, Math.min(window.innerWidth - rect.width, x));
    y = Math.max(0, Math.min(window.innerHeight - rect.height, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(animate);
}

animate();

/* Floating hearts generator */
for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 50) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
