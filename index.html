<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6b9d, #ffc1da);
    overflow: hidden;
}

/* Floating hearts background */
.heart-bg {
    position: absolute;
    font-size: 60px;
    opacity: 0.15;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

.container {
    text-align: center;
    position: relative;
    z-index: 10;
}

h1 {
    color: white;
    font-size: 2.5rem;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 15px;
    transition: 0.2s;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2e63;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? â¤ï¸</h1>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let scale = 1;
let angle = 0;
let radius = 120;

const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;

function moveInCircle() {
    angle += 0.05;

    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(moveInCircle);
}

noBtn.addEventListener("mouseenter", () => {
    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
    question.innerText = "You can't catch me ğŸ˜œ";
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML =
        "<h1 style='color:white;text-align:center;margin-top:40vh;font-size:3rem;'>SHE SAID YES ğŸ’–ğŸ’–ğŸ’–</h1>";
});

moveInCircle();
</script>
