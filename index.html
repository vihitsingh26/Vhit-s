<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .heart {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            position: relative;
            margin: 20px;
            animation: beat 1s infinite;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <button style="position:fixed; bottom:10px; left:10px;">No</button>
    <button style="position:fixed; bottom:10px; right:10px;" onclick="celebrate()">Yes</button>

    <script>
        function celebrate() {
            alert('Let the celebrations begin!');
            // Add more celebration animations here if needed
        }
    </script>
</body>
</html>
