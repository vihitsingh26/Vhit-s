* {

body {

    color: rgba(255, 20, 147, 0.25);
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }

}

.container {

    z-index: 10;
    position: relative;

}

button {
    padding: 15px 40px;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff1493, #ff69b4);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff1493;
    border: 3px solid #ff1493;
    position: fixed;
}
