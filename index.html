<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffd6e8, #ff8fb1);
}

/* Floating animated hearts */
.heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.25);
    font-size: 40px;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.container {
    text-align: center;
    z-index: 10;
    position: relative;
}

h1 {
    font-size: 3rem;
    color: #c2185b;
}

button {
    padding: 14px 32px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: #e91e63;
    color: white;
}

#noBtn {
    background: white;
    color: #e91e63;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let scale = 1;

// Initial position
noBtn.style.left = "200px";
noBtn.style.top = "100px";

// Cursor repulsion logic (REAL gamification)
document.addEventListener("mousemove", function(e) {

    const rect = noBtn.getBoundingClientRect();

    const btnCenterX = rect.left + rect.width/2;
    const btnCenterY = rect.top + rect.height/2;

    const dx = btnCenterX - e.clientX;
    const dy = btnCenterY - e.clientY;

    const distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 150) {

        const force = 200 / distance;

        let moveX = dx * force;
        let moveY = dy * force;

        let newLeft = rect.left + moveX;
        let newTop = rect.top + moveY;

        // Keep inside screen
        newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";

        scale += 0.02;
        yesBtn.style.transform = "scale(" + scale + ")";
        question.innerText = "Catch me if you can üòú";
    }
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = "<h1 style='color:#c2185b;text-align:center;margin-top:40vh;font-size:3rem;'>SHE SAID YES üíñüíñüíñ</h1>";
});

/* Generate floating hearts */
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 5) + "s";
    heart.style.fontSize = (30 + Math.random() * 40) + "px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
