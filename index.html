<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffd6e8, #ff8fb1);
}

/* Floating hearts background */
.bg-heart {
    position: absolute;
    color: rgba(255, 20, 147, 0.25);
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.container {
    text-align: center;
    z-index: 10;
    position: relative;
}

h1 {
    font-size: 3.5rem;
    color: #c2185b;
    margin-bottom: 50px;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.2);
}

button {
    padding: 15px 40px;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff1493, #ff69b4);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff1493;
    border: 3px solid #ff1493;
    position: fixed;
}

/* Celebration */
.success {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px 70px;
    border-radius: 20px;
    font-size: 36px;
    font-weight: bold;
    color: #ff1493;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    z-index: 200;
}

.celebrate-item {
    position: fixed;
    font-size: 40px;
    animation: explode 3s linear forwards;
}

@keyframes explode {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üò¢</button>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

let x = window.innerWidth / 2 + 120;
let y = window.innerHeight / 2;

let vx = 0;
let vy = 0;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

/* REAL chase physics */
document.addEventListener('mousemove', function(e) {

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - e.clientX;
    const dy = centerY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 160) {
        const force = 5;
        vx += (dx / distance) * force;
        vy += (dy / distance) * force;
    }
});

function animate() {

    x += vx;
    y += vy;

    vx *= 0.90;  // friction
    vy *= 0.90;

    const rect = noBtn.getBoundingClientRect();

    // Keep inside viewport
    x = Math.max(0, Math.min(window.innerWidth - rect.width, x));
    y = Math.max(0, Math.min(window.innerHeight - rect.height, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(animate);
}

animate();

/* Celebration */
yesBtn.addEventListener('click', function() {

    noBtn.style.display = "none";
    yesBtn.disabled = true;

    const msg = document.createElement("div");
    msg.className = "success";
    msg.innerText = "üéâ SHE SAID YES! üíï";
    document.body.appendChild(msg);

    for (let i = 0; i < 40; i++) {
        const item = document.createElement("div");
        item.className = "celebrate-item";
        item.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";
        item.style.left = Math.random() * window.innerWidth + "px";
        item.style.top = window.innerHeight + "px";
        document.body.appendChild(item);
    }
});

/* Generate floating hearts */
for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "bg-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 50) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
