<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    overflow: hidden;
}

/* BIG background hearts */
body::before {
    content: "‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
    position: absolute;
    font-size: 80px;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    line-height: 120px;
    opacity: 0.15;
    animation: moveBg 20s linear infinite;
}

@keyframes moveBg {
    0% { transform: translate(0,0); }
    100% { transform: translate(-200px,-200px); }
}

.container {
    text-align: center;
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff2e63;
    font-size: 3rem;
}

button {
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 20px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2e63;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let scale = 1;

// Place No button initially
noBtn.style.left = "150px";
noBtn.style.top = "80px";

// Make No run smoothly when cursor gets close
document.addEventListener("mousemove", function(e) {

    const rect = noBtn.getBoundingClientRect();

    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    if (distance < 120) {

        let moveX = (Math.random() - 0.5) * 200;
        let moveY = (Math.random() - 0.5) * 200;

        let newLeft = rect.left + moveX;
        let newTop = rect.top + moveY;

        // Keep inside screen
        newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";

        scale += 0.05;
        yesBtn.style.transform = "scale(" + scale + ")";
        question.innerText = "You really trying? üòè";
    }
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = "<h1 style='color:#ff2e63;text-align:center;margin-top:40vh;font-size:3rem;'>YAYYYY SHE SAID YES üíñüíñüíñ</h1>";
});
</script>

</body>
</html>
