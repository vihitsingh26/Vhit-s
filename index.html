<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ffb3d9, #ff69b4, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .main {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            color: white;
            margin: 0 0 50px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .yes-btn {
            padding: 20px 50px;
            font-size: 22px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .no-btn {
            padding: 20px 50px;
            font-size: 22px;
            background: white;
            color: #ff1493;
            border: 3px solid #ff1493;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed;
            transition: all 0.2s;
        }

        .no-btn:hover {
            background: #ffebf0;
        }

        /* Hearts animation in background */
        .heart-bg {
            position: absolute;
            font-size: 100px;
            opacity: 0.15;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .heart1 { left: 10%; top: 20%; animation: float 4s infinite; }
        .heart2 { right: 15%; top: 30%; animation: float 5s infinite 0.5s; }
        .heart3 { left: 20%; bottom: 20%; animation: float 4.5s infinite 1s; }
        .heart4 { right: 10%; bottom: 30%; animation: float 5.5s infinite 1.5s; }
        .heart5 { left: 50%; top: 15%; animation: float 6s infinite 2s; }
        .heart6 { right: 40%; bottom: 15%; animation: float 4.8s infinite 0.8s; }

        /* Success message */
        .success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 100px;
            border-radius: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #ff1493;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            animation: popUp 0.5s ease-out;
        }

        @keyframes popUp {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .success.show {
            display: block;
        }

        /* Celebrating elements */
        .celebrate {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 500;
        }

        .heart-fall {
            position: absolute;
            font-size: 50px;
            animation: fall 2s ease-in forwards;
        }

        .balloon-rise {
            position: absolute;
            font-size: 50px;
            animation: rise 3s ease-out forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes rise {
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background hearts -->
    <div class="heart-bg heart1">‚ù§Ô∏è</div>
    <div class="heart-bg heart2">‚ù§Ô∏è</div>
    <div class="heart-bg heart3">‚ù§Ô∏è</div>
    <div class="heart-bg heart4">‚ù§Ô∏è</div>
    <div class="heart-bg heart5">‚ù§Ô∏è</div>
    <div class="heart-bg heart6">‚ù§Ô∏è</div>

    <!-- Main content -->
    <div class="main">
        <h1>Will You Be My Valentine? üíï</h1>
        <div class="buttons">
            <button class="yes-btn" id="yes">YES üòç</button>
            <button class="no-btn" id="no">NO üò¢</button>
        </div>
    </div>

    <!-- Success message -->
    <div class="success" id="success">üéâ YES! I'm So Happy! üíï</div>

    <!-- Celebration container -->
    <div class="celebrate" id="celebrate"></div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const success = document.getElementById('success');
        const celebrate = document.getElementById('celebrate');

        // Set initial position for No button
        noBtn.style.left = '150px';
        noBtn.style.top = '200px';

        // Make No button run away from cursor
        document.addEventListener('mousemove', function(e) {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const dist = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));

            if (dist < 100) {
                // Calculate angle to run away
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                let newX = e.clientX + Math.cos(angle) * 150;
                let newY = e.clientY + Math.sin(angle) * 150;

                // Keep button inside window
                newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
                newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Yes button click
        yesBtn.addEventListener('click', function() {
            yesBtn.disabled = true;
            noBtn.style.display = 'none';
            success.classList.add('show');

            // Create falling hearts and rising balloons
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-fall';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '-50px';
                    celebrate.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }

            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon-rise';
                    balloon.textContent = 'üéà';
                    balloon.style.left = Math.random() * window.innerWidth + 'px';
                    balloon.style.top = window.innerHeight - 50 + 'px';
                    celebrate.appendChild(balloon);
                    setTimeout(() => balloon.remove(), 3000);
                }, i * 80);
            }
        });

        // No button - make it unclickable
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            return false;
        });
    </script>

</body>
</html>
