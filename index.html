<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff6b9d, #ffc1da);
    overflow: hidden;
}

/* Floating hearts background */
.heart-bg {
    position: absolute;
    font-size: 60px;
    opacity: 0.15;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

.container {
    text-align: center;
    position: relative;
    z-index: 10;
}

h1 {
    color: white;
    font-size: 2.5rem;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 15px;
    transition: 0.2s;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2e63;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? â¤ï¸</h1>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let scale = 1;

noBtn.addEventListener("mouseenter", () => {
    const container = document.querySelector(".container");
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";

    question.innerText = "Are you sure? ğŸ˜";
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:40vh;font-size:3rem;'>YAYYYYY ğŸ’–ğŸ’–ğŸ’–</h1>";
    celebration();
});

function celebration() {
    for (let i = 0; i < 60; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "ğŸ’–";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = "30px";
        heart.style.animation = "float 4s linear forwards";
        document.body.appendChild(heart);
    }
}

/* Background floating hearts */
for (let i = 0; i < 20; i++) {
    let bgHeart = document.createElement("div");
    bgHeart.className = "heart-bg";
    bgHeart.innerHTML = "â¤ï¸";
    bgHeart.style.left = Math.random() * 100 + "vw";
    bgHeart.style.animationDuration = (6 + Math.random() * 5) + "s";
    document.body.appendChild(bgHeart);
}
</script>

</body>
</html>
