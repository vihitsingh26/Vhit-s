<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0d9 0%, #ff69b4 50%, #ff1493 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Large decorative hearts background */
        .heart-bg {
            position: absolute;
            font-size: 120px;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .heart-bg:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
        .heart-bg:nth-child(2) { top: 15%; right: 8%; animation-delay: 2s; }
        .heart-bg:nth-child(3) { top: 50%; left: 5%; animation-delay: 4s; }
        .heart-bg:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 6s; }
        .heart-bg:nth-child(5) { top: 60%; right: 5%; animation-delay: 8s; }
        .heart-bg:nth-child(6) { bottom: 20%; left: 15%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 60px;
            text-shadow: 2px 2px 8px rgba(255, 20, 147, 0.4);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .button-container {
            position: relative;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        button {
            padding: 18px 50px;
            font-size: 24px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            z-index: 15;
        }

        #yesBtn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.5);
        }

        #yesBtn:active:not(:disabled) {
            transform: scale(0.98);
        }

        #noBtn {
            background: linear-gradient(135deg, #fff, #fff5f7);
            color: #ff1493;
            position: fixed;
            z-index: 20;
            border: 3px solid #ff1493;
            font-weight: 700;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        /* Celebration container */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .heart-pop {
            position: absolute;
            font-size: 60px;
            animation: heartPop 2s ease-out forwards;
        }

        .balloon {
            position: absolute;
            animation: riseUp 3s ease-in forwards;
        }

        @keyframes heartPop {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0.3) translateY(-300px);
                opacity: 0;
            }
        }

        @keyframes riseUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) translateX(50px);
                opacity: 0;
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 105;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff1493;
            opacity: 0;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Large decorative hearts -->
    <div class="heart-bg">‚ù§Ô∏è</div>
    <div class="heart-bg">‚ù§Ô∏è</div>
    <div class="heart-bg">‚ù§Ô∏è</div>
    <div class="heart-bg">‚ù§Ô∏è</div>
    <div class="heart-bg">‚ù§Ô∏è</div>
    <div class="heart-bg">‚ù§Ô∏è</div>

    <div class="container">
        <h1>Will You Be My Valentine? üíï</h1>
        <div class="button-container">
            <button id="yesBtn">Yes üòç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>

    <div class="celebration"></div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const celebration = document.querySelector(".celebration");

        let isRunning = false;
        let targetX, targetY;

        // Initialize No button position
        function initNoBtn() {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = (window.innerWidth / 2 - 150) + "px";
            noBtn.style.top = (window.innerHeight / 2) + "px";
        }

        initNoBtn();

        // Get random position within screen bounds
        function getRandomPosition() {
            const rect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width - 10;
            const maxY = window.innerHeight - rect.height - 10;
            
            return {
                x: Math.max(10, Math.random() * maxX),
                y: Math.max(10, Math.random() * maxY)
            };
        }

        // Smooth easing function for running effect
        function easeOutQuart(t) {
            return 1 - Math.pow(1 - t, 4);
        }

        document.addEventListener("mousemove", function(e) {
            if (isRunning) return;

            const rect = noBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // If cursor is within 120px, trigger running animation
            if (distance < 120) {
                isRunning = true;
                const newPos = getRandomPosition();
                runAnimation(newPos.x, newPos.y);
            }
        });

        // Smooth running animation
        function runAnimation(targetX, targetY) {
            const rect = noBtn.getBoundingClientRect();
            const startX = parseFloat(noBtn.style.left) || rect.left;
            const startY = parseFloat(noBtn.style.top) || rect.top;

            const startTime = performance.now();
            const duration = 400; // 400ms for smooth movement

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = easeOutQuart(progress);

                const newX = startX + (targetX - startX) * easeProgress;
                const newY = startY + (targetY - startY) * easeProgress;

                noBtn.style.left = newX + "px";
                noBtn.style.top = newY + "px";

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isRunning = false;
                }
            }

            requestAnimationFrame(animate);
        }

        // Prevent clicking No button
        noBtn.addEventListener("click", function(e) {
            e.preventDefault();
            isRunning = true;
            const newPos = getRandomPosition();
            runAnimation(newPos.x, newPos.y);
        });

        // Yes button celebration
        yesBtn.addEventListener("click", function() {
            yesBtn.disabled = true;
            noBtn.style.display = "none";

            // Show success message
            const successMsg = document.createElement("div");
            successMsg.className = "success-message";
            successMsg.textContent = "üéâ YES! I'm so happy! üíï";
            document.body.appendChild(successMsg);

            // Create celebration effects
            createCelebration();
        });

        function createCelebration() {
            // Create floating hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.className = "heart-pop";
                    heart.textContent = "‚ù§Ô∏è";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.top = window.innerHeight / 2 + "px";
                    celebration.appendChild(heart);

                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }

            // Create balloons
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const balloon = document.createElement("div");
                    balloon.className = "balloon";
                    balloon.textContent = "üéà";
                    balloon.style.left = Math.random() * window.innerWidth + "px";
                    balloon.style.top = window.innerHeight - 50 + "px";
                    balloon.style.fontSize = (40 + Math.random() * 30) + "px";
                    celebration.appendChild(balloon);

                    setTimeout(() => balloon.remove(), 3000);
                }, i * 150);
            }
        }

        // Handle window resize
        window.addEventListener("resize", initNoBtn);
    </script>
</body>
</html>
