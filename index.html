<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffe0f0, #ff8fb1);
}

/* Floating background hearts */
.bg-heart {
    position: absolute;
    color: rgba(255, 20, 147, 0.2);
    animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    text-align: center;
    z-index: 10;
}

h1 {
    font-size: 3.5rem;
    color: #c2185b;
    margin-bottom: 50px;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.2);
}

button {
    padding: 15px 40px;
    font-size: 22px;
    font-weight: bold;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff1493, #ff69b4);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff1493;
    border: 3px solid #ff1493;
    position: fixed;
}

/* Fancy success popup */
.success {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: linear-gradient(135deg, #ffffff, #ffe6f2);
    padding: 60px 100px;
    border-radius: 25px;
    font-size: 40px;
    font-weight: bold;
    color: #ff1493;
    text-align: center;
    box-shadow: 0 0 50px rgba(255, 20, 147, 0.5);
    z-index: 200;
    animation: popIn 0.6s forwards;
}

@keyframes popIn {
    to {
        transform: translate(-50%, -50%) scale(1);
    }
}

.sparkle {
    position: fixed;
    font-size: 25px;
    animation: sparkle 2s ease-out forwards;
}

@keyframes sparkle {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-300px) rotate(180deg); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üò¢</button>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

let x = window.innerWidth / 2 + 120;
let y = window.innerHeight / 2;
let vx = 0;
let vy = 0;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

/* Smooth chase physics */
document.addEventListener('mousemove', function(e) {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - e.clientX;
    const dy = centerY - e.clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 160) {
        const force = 5;
        vx += (dx / distance) * force;
        vy += (dy / distance) * force;
    }
});

function animate() {
    x += vx;
    y += vy;

    vx *= 0.90;
    vy *= 0.90;

    const rect = noBtn.getBoundingClientRect();

    x = Math.max(0, Math.min(window.innerWidth - rect.width, x));
    y = Math.max(0, Math.min(window.innerHeight - rect.height, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(animate);
}
animate();

/* YES click celebration */
yesBtn.addEventListener('click', function() {

    noBtn.style.display = "none";
    yesBtn.disabled = true;

    const msg = document.createElement("div");
    msg.className = "success";
    msg.innerHTML = "üéâ YAY!! She Said Yes üíï";
    document.body.appendChild(msg);

    // Sparkle burst
    for (let i = 0; i < 60; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.innerText = Math.random() > 0.5 ? "‚ú®" : "üíñ";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = window.innerHeight + "px";
        document.body.appendChild(sparkle);
    }
});

/* Background hearts */
for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "bg-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 50) + "px";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
