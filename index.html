<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        .heart {
            position: absolute;
            background-color: rgba(255, 0, 128, 0.5);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.9);
            animation: float 5s ease-in-out infinite;
        }
        .heartbeat {
            position: absolute;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        #no-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <button id="no-button" onclick="rotateButton()">No</button>

    <script>
        function rotateButton() {
            const button = document.getElementById('no-button');
            button.classList.add('heartbeat');
        }

        function celebrate() {
            alert('Celebration Time!');
            // Here you can add falling hearts and balloons
        }

        document.getElementById('no-button').addEventListener('click', celebrate);
    </script>
</body>
</html>
