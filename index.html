<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff69b4 50%, #ff1493 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 80px;
            opacity: 0.2;
            animation: floatUp 15s infinite ease-in;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 100;
            position: relative;
        }

        h1 {
            font-size: 60px;
            color: white;
            margin-bottom: 50px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .button-group {
            position: relative;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            position: relative;
            z-index: 50;
        }

        #yesBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.6);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: white;
            color: #ff1493;
            position: fixed;
            z-index: 60;
            border: 3px solid #ff1493;
            width: 100px;
            height: 50px;
        }

        #noBtn:hover {
            transform: scale(1.1);
        }

        /* Celebration effects */
        .celebration-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
            display: none;
        }

        .celebration-container.active {
            display: block;
        }

        .falling-heart {
            position: absolute;
            font-size: 50px;
            animation: fall 2s ease-out forwards;
        }

        .rising-balloon {
            position: absolute;
            font-size: 50px;
            animation: rise 3s ease-in forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        .success-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 80px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
            z-index: 300;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Floating hearts background -->
    <div class="floating-heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 20%; animation-delay: 3s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 30%; animation-delay: 6s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 40%; animation-delay: 9s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 50%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 60%; animation-delay: 5s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 70%; animation-delay: 8s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 80%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="left: 90%; animation-delay: 4s;">‚ù§Ô∏è</div>

    <div class="container">
        <h1>Will You Be My Valentine? üíï</h1>
        <div class="button-group">
            <button id="yesBtn">YES üòç</button>
            <button id="noBtn">NO üò¢</button>
        </div>
    </div>

    <div class="celebration-container"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.querySelector('.celebration-container');

        // Position No button initially
        function positionNoBtn() {
            noBtn.style.left = (window.innerWidth / 2 - 50) + 'px';
            noBtn.style.top = (window.innerHeight / 2 + 80) + 'px';
        }
        positionNoBtn();

        // Make No button run away from cursor
        document.addEventListener('mousemove', function(e) {
            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - noCenterX, 2) + Math.pow(e.clientY - noCenterY, 2)
            );

            // If cursor is close, move the button away
            if (distance < 150) {
                const angle = Math.atan2(noCenterY - e.clientY, noCenterX - e.clientX);
                const newX = e.clientX + Math.cos(angle) * 200;
                const newY = e.clientY + Math.sin(angle) * 200;

                // Keep button on screen
                const finalX = Math.max(0, Math.min(window.innerWidth - noRect.width, newX));
                const finalY = Math.max(0, Math.min(window.innerHeight - noRect.height, newY));

                noBtn.style.left = finalX + 'px';
                noBtn.style.top = finalY + 'px';
            }
        });

        // Yes button clicked - celebration!
        yesBtn.addEventListener('click', function() {
            yesBtn.disabled = true;
            noBtn.style.display = 'none';

            // Show success message
            const msg = document.createElement('div');
            msg.className = 'success-msg';
            msg.textContent = 'üéâ YES! I LOVE YOU! üíï';
            document.body.appendChild(msg);

            // Activate celebration
            celebration.classList.add('active');

            // Create falling hearts
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '-50px';
                    celebration.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }, i * 80);
            }

            // Create rising balloons
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'rising-balloon';
                    balloon.textContent = 'üéà';
                    balloon.style.left = Math.random() * window.innerWidth + 'px';
                    balloon.style.top = window.innerHeight - 50 + 'px';
                    celebration.appendChild(balloon);
                    setTimeout(() => balloon.remove(), 3000);
                }, i * 100);
            }
        });

        // Prevent No button from being clicked
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
        });

        // Handle window resize
        window.addEventListener('resize', positionNoBtn);
    </script>

</body>
</html>
